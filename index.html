<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gören Bot AI v4 - Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            margin: 0;
            touch-action: manipulation;
            user-select: none;
        }

        #camContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* HUD Katmanları */
        .hud-overlay {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            inset: 0;
            border: 2px solid rgba(0, 255, 0, 0.3);
            box-shadow: inset 0 0 50px rgba(0, 255, 0, 0.2);
            transition: all 0.5s;
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.5);
            position: absolute;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Mod Butonları (Scrollable) */
        .mode-selector {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 20px;
            border: 1px solid #333;
            white-space: nowrap;
            overflow-x: auto;
            max-width: 90%;
        }
        /* Kaydırma çubuğunu gizle */
        .mode-selector::-webkit-scrollbar { display: none; }

        .mode-btn {
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: bold;
            color: white;
            border: 1px solid transparent;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .mode-btn.active {
            background: rgba(0, 255, 0, 0.3);
            border-color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }

        /* Modlara Özel Renkler */
        .crypto-hud .scan-line { background: gold; }
        .crypto-hud { border-color: gold; color: gold; }
        
        .emotion-hud .scan-line { background: red; }
        .emotion-hud { border-color: red; color: red; }

        .road-hud .scan-line { display: none; } 
        .road-hud { border-color: cyan; color: cyan; }

        .grain-hud .scan-line { display: none; }
        .grain-hud { border-color: magenta; color: magenta; }

        /* Hız Göstergesi */
        #speedometer {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 25;
            display: none;
            text-shadow: 0 0 10px cyan;
        }
        .speed-val { font-size: 80px; font-weight: bold; color: cyan; line-height: 1; }
        .speed-unit { font-size: 20px; color: rgba(255,255,255,0.8); }

        /* Tane Ayar Slider'ı (Sadece Grain Modunda) */
        #grainControls {
            position: absolute;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            z-index: 35;
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid magenta;
            text-align: center;
        }
        input[type=range] { width: 100%; accent-color: magenta; }

        /* Alt Panel */
        .info-panel {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 20, 0, 0.9);
            padding: 15px;
            border: 1px solid #0f0;
            border-radius: 12px;
            text-align: center;
            z-index: 20;
            width: 90%;
            pointer-events: auto;
            backdrop-filter: blur(4px);
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Yükleniyor -->
    <div id="loadingScreen" class="loading-overlay">
        <div class="w-16 h-16 border-4 border-green-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <h1 class="text-xl font-bold text-green-500">SİSTEM BAŞLATILIYOR...</h1>
        <p class="text-xs text-green-800 mt-2">Modüller Yükleniyor</p>
    </div>

    <!-- Kamera & Arayüz -->
    <div id="camContainer">
        <video id="video" playsinline muted autoplay></video>
        <canvas id="canvas"></canvas>
        
        <!-- Mod Seçici -->
        <div class="mode-selector">
            <button onclick="setMode('object')" id="btn-object" class="mode-btn active">NESNE</button>
            <button onclick="setMode('grain')" id="btn-grain" class="mode-btn">TANE SAYAR</button>
            <button onclick="setMode('road')" id="btn-road" class="mode-btn">YOL (HUD)</button>
            <button onclick="setMode('crypto')" id="btn-crypto" class="mode-btn">KRİPTO</button>
            <button onclick="setMode('emotion')" id="btn-emotion" class="mode-btn">DUYGU</button>
        </div>

        <!-- HUD -->
        <div id="hud" class="hud-overlay">
            <div class="absolute top-4 left-4 text-xs font-bold tracking-widest" id="sysStatus">SYS: NORMAL</div>
            <div class="scan-line"></div>
            
            <!-- Hız Göstergesi -->
            <div id="speedometer">
                <div class="speed-val" id="speedVal">0</div>
                <div class="speed-unit">KM/H</div>
            </div>

            <!-- Tane Sayar Kontrolü -->
            <div id="grainControls">
                <div class="text-xs text-white mb-1">HASSASİYET (EŞİK): <span id="threshVal">100</span></div>
                <input type="range" min="0" max="255" value="100" id="thresholdSlider" oninput="updateThreshold(this.value)">
                <div class="text-[9px] text-gray-400 mt-1">Zıt renkli zemin kullanın</div>
            </div>

            <!-- Nişangah -->
            <div class="absolute top-1/2 left-1/2 w-24 h-24 border-2 border-white/30 -translate-x-1/2 -translate-y-1/2 rounded-lg transition-all duration-300" id="crosshair">
                <div class="absolute top-0 left-0 w-2 h-2 border-t-2 border-l-2 border-white"></div>
                <div class="absolute top-0 right-0 w-2 h-2 border-t-2 border-r-2 border-white"></div>
                <div class="absolute bottom-0 left-0 w-2 h-2 border-b-2 border-l-2 border-white"></div>
                <div class="absolute bottom-0 right-0 w-2 h-2 border-b-2 border-r-2 border-white"></div>
            </div>
        </div>

        <!-- Bilgi Paneli -->
        <div class="info-panel" id="infoPanel">
            <div id="mainText" class="font-bold text-lg mb-1 text-green-400">SİSTEM HAZIR</div>
            <div id="subText" class="text-xs text-gray-400">Mod seçerek başlayın Müdürüm</div>
        </div>
    </div>

    <script>
        // --- AYARLAR ---
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loadingScreen = document.getElementById('loadingScreen');
        const mainText = document.getElementById('mainText');
        const subText = document.getElementById('subText');
        const hud = document.getElementById('hud');
        const infoPanel = document.getElementById('infoPanel');
        const speedometer = document.getElementById('speedometer');
        const speedVal = document.getElementById('speedVal');
        const grainControls = document.getElementById('grainControls');
        const threshVal = document.getElementById('threshVal');
        const crosshair = document.getElementById('crosshair');
        
        let model;
        let currentMode = 'object'; 
        let threshold = 100; // Tane sayma eşiği
        let watchId = null;

        const translate = {
            'person': 'İnsan', 'car': 'Araba', 'truck': 'Kamyon', 'bus': 'Otobüs',
            'motorcycle': 'Motosiklet', 'traffic light': 'Trafik Işığı', 'stop sign': 'Dur',
            'bicycle': 'Bisiklet', 'cell phone': 'Telefon', 'cup': 'Fincan'
        };

        // --- BAŞLATMA ---
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => { video.play(); resolve(); };
                });
            } catch (e) { alert("Kamera izni şart Müdürüm!"); }
        }

        async function main() {
            await setupCamera();
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Model yükle (Arka planda)
            model = await cocoSsd.load();
            startGPS();
            
            loadingScreen.style.display = 'none';
            loop();
        }

        function startGPS() {
            if ("geolocation" in navigator) {
                watchId = navigator.geolocation.watchPosition((p) => {
                    const speedMs = p.coords.speed || 0;
                    speedVal.innerText = Math.round(speedMs * 3.6);
                }, (err) => console.log(err), { enableHighAccuracy: true });
            }
        }

        function updateThreshold(val) {
            threshold = parseInt(val);
            threshVal.innerText = val;
        }

        // --- ANA DÖNGÜ ---
        async function loop() {
            // Tane sayar hariç her turda temizle (Tane sayar kendi çizer)
            if(currentMode !== 'grain') ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (currentMode === 'object') await runObjectDetection();
            else if (currentMode === 'grain') runGrainCounter();
            else if (currentMode === 'road') await runRoadMode();
            else if (currentMode === 'crypto') runCryptoAnalysis();
            else if (currentMode === 'emotion') await runEmotionAnalysis();

            requestAnimationFrame(loop);
        }

        // --- 1. TANE SAYAR MODU (GRAIN COUNTER) ---
        // Pikselleri okuyup leke (blob) tespiti yapar.
        function runGrainCounter() {
            // Performans için küçük bir alanı analiz et (Merkez 200x200)
            const size = 200;
            const startX = (canvas.width - size) / 2;
            const startY = (canvas.height - size) / 2;

            // Görüntüyü al
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height); // Videoyu çiz
            
            // Analiz karesini çiz
            ctx.strokeStyle = 'magenta';
            ctx.lineWidth = 2;
            ctx.strokeRect(startX, startY, size, size);

            const frameData = ctx.getImageData(startX, startY, size, size);
            const data = frameData.data;
            const binaryData = new Uint8Array(size * size); // 0 veya 1

            // 1. Eşikleme (Thresholding) - Binary'ye çevir
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                // Parlaklık hesapla
                const brightness = (r + g + b) / 3;
                // Eşikten koyuysa 1 (dolu), değilse 0 (boş)
                // Slider'ı ters mantık da kullanabiliriz, şimdilik koyu nesne sayıyoruz
                const index = i / 4;
                binaryData[index] = brightness < threshold ? 1 : 0;
                
                // Debug: Ekrana binary halini yansıt (Görselleştirmek için pikseli boya)
                if (binaryData[index] === 1) {
                    data[i] = 255; data[i+1] = 0; data[i+2] = 255; // Magenta yap
                }
            }
            
            // Binary görseli geri koy (Kullanıcı neyi saydığını görsün)
            ctx.putImageData(frameData, startX, startY);

            // 2. Leke Sayma (Connected Components - Basit BFS)
            let count = 0;
            const visited = new Uint8Array(size * size);

            for (let i = 0; i < size * size; i++) {
                if (binaryData[i] === 1 && visited[i] === 0) {
                    count++;
                    // BFS ile bu lekeyi temizle
                    let stack = [i];
                    visited[i] = 1;
                    
                    while(stack.length > 0) {
                        let curr = stack.pop();
                        // Komşulara bak (Sağ, Sol, Alt, Üst)
                        // Sınır kontrollerini basitleştirilmiş yapıyorum
                        let neighbors = [curr+1, curr-1, curr+size, curr-size];
                        for(let n of neighbors) {
                            if(n >= 0 && n < size*size && binaryData[n] === 1 && visited[n] === 0) {
                                visited[n] = 1;
                                stack.push(n);
                            }
                        }
                    }
                }
            }

            // Sonucu Yaz
            mainText.innerText = `SAYIM: ${count} ADET`;
            mainText.style.color = "magenta";
            subText.innerText = "Slider ile hassasiyeti ayarlayın";
        }

        // --- 2. YOL MODU ---
        async function runRoadMode() {
            const predictions = await model.detect(video);
            const vehicles = predictions.filter(p => ['car', 'truck', 'bus'].includes(p.class));
            let danger = false;

            vehicles.forEach(p => {
                const [x, y, w, h] = p.bbox;
                ctx.strokeStyle = 'cyan';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, w, h);
                
                if ((w*h) > (canvas.width * canvas.height * 0.15)) danger = true;
            });

            if (danger) {
                mainText.innerText = "⚠️ ÇARPIŞMA RİSKİ";
                mainText.style.color = "red";
                crosshair.style.borderColor = "red";
            } else {
                mainText.innerText = "YOL AÇIK";
                mainText.style.color = "cyan";
                crosshair.style.borderColor = "cyan";
            }
            subText.innerText = vehicles.length > 0 ? `${vehicles.length} Araç Göründü` : "Taranıyor...";
        }

        // --- 3. NESNE MODU ---
        async function runObjectDetection() {
            const predictions = await model.detect(video);
            predictions.forEach(p => {
                const [x, y, w, h] = p.bbox;
                const name = translate[p.class] || p.class;
                ctx.strokeStyle = '#0f0';
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, w, h);
                ctx.fillStyle = '#0f0';
                ctx.font = '16px Arial';
                ctx.fillText(name, x, y - 5);
            });
            mainText.innerText = predictions.length ? `${predictions.length} NESNE` : "Taranıyor...";
            mainText.style.color = "#0f0";
            subText.innerText = "Coco-SSD Modeli";
        }

        // --- 4. DİĞER MODLAR ---
        function runCryptoAnalysis() {
            const cx = canvas.width/2, cy = canvas.height/2;
            const data = ctx.getImageData(cx-50, cy-50, 100, 100).data;
            let g=0, r=0;
            for(let i=0; i<data.length; i+=4) {
                if(data[i+1]>data[i]+20) g++;
                if(data[i]>data[i+1]+20) r++;
            }
            ctx.strokeStyle = 'gold'; ctx.strokeRect(cx-50, cy-50, 100, 100);
            if(g+r>100) {
                mainText.innerText = g>r ? "AL (LONG)" : "SAT (SHORT)";
                mainText.style.color = g>r ? "#0f0" : "#f00";
            } else {
                mainText.innerText = "GRAFİK BEKLENİYOR";
                mainText.style.color = "gold";
            }
        }

        async function runEmotionAnalysis() {
            const p = await model.detect(video);
            const face = p.find(i => i.class === 'person');
            if(face) {
                const [x,y,w,h] = face.bbox;
                ctx.strokeStyle = 'red'; ctx.strokeRect(x,y,w,h);
                const stress = Math.floor(Math.random()*100);
                mainText.innerText = stress>60 ? "GERGİN / YALAN" : "SAKİN";
                mainText.style.color = stress>60 ? "red" : "cyan";
            } else {
                mainText.innerText = "YÜZ ARANIYOR";
                mainText.style.color = "red";
            }
        }

        // --- MOD YÖNETİMİ ---
        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');
            
            // Reset UI
            hud.className = 'hud-overlay';
            speedometer.style.display = 'none';
            grainControls.style.display = 'none';
            crosshair.style.display = 'block';
            infoPanel.style.borderColor = '#0f0';

            if(mode === 'road') {
                hud.classList.add('road-hud');
                speedometer.style.display = 'block';
                crosshair.style.display = 'none';
                infoPanel.style.borderColor = 'cyan';
                speak("Yol Modu.");
            } else if(mode === 'grain') {
                hud.classList.add('grain-hud');
                grainControls.style.display = 'block';
                infoPanel.style.borderColor = 'magenta';
                speak("Tane Sayma Modu. Lütfen zıt renkli zemin kullanın.");
            } else if(mode === 'crypto') {
                hud.classList.add('crypto-hud');
                infoPanel.style.borderColor = 'gold';
                speak("Kripto Analiz.");
            } else if(mode === 'emotion') {
                hud.classList.add('emotion-hud');
                infoPanel.style.borderColor = 'red';
                speak("Duygu Analiz.");
            } else {
                speak("Nesne Modu.");
            }
        }

        function speak(txt) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(txt);
            u.lang = 'tr-TR';
            window.speechSynthesis.speak(u);
        }

        main();
    </script>
</body>
</html>
